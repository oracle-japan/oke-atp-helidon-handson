<div class="oj-hybrid-padding">
  <div id="sampleDemo" style="" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
    <h1>OKEハンズオン-中級編-</h1>
        <oj-table id='table' aria-label='Items Table'
                  data='[[dataprovider]]'
                  selection-mode='{"row": "multiple", "column": "multiple"}'
                  dnd='{"reorder": {"columns": "enabled"}}'
                  scroll-policy='loadMoreOnScroll'
                  scroll-policy-options='{"fetchSize": 10}'
                  columns='[
                            {"headerText": "ITEM_ID",
                                "field": "id",
                                "resizable": "enabled"},
                            {"headerText": "ITEM_TITLE",
                                "field": "name",
                                "resizable": "enabled"},
                            {"headerText": "ITEM_POST_DATE",
                              "field": "date",
                              "resizable": "enabled"},
                            {"headerText": "ITEM_POSTED_BY",
                              "field": "postedBy",
                              "resizable": "enabled"},
                            {"headerText": "ITEM_PRICE",
                              "field": "price",
                              "resizable": "enabled"},
                            {"headerText": "ITEM_STATUS",
                              "field": "status",
                              "resizable": "enabled"},
                            {"headerText": "ITEM_DESC",
                              "field": "desc",
                              "resizable": "enabled"}
                            ]'
                  style='width: 100%; height: 100%;'>
        </oj-table>
    </div>
</div>
</div>
